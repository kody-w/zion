name: Anchor Review
on:
  pull_request:
    paths:
      - 'state/anchors.json'
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Validate anchors
        run: python scripts/anchor_validate.py state/anchors.json
