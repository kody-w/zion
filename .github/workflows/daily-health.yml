name: Daily Health Report
on:
  schedule:
    - cron: '0 11 * * *'  # 6am EST / 11am UTC daily
  workflow_dispatch:
permissions:
  contents: write
concurrency:
  group: zion-state-push
  cancel-in-progress: false
jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Generate health report
        id: health
        continue-on-error: true
        run: python scripts/daily_health.py
      - name: Commit report
        run: |
          git config user.name "ZION Health Monitor"
          git config user.email "zion-engine@users.noreply.github.com"
          git add state/logs/ state/changes.json state/chat.json state/actions.json
          git diff --staged --quiet || git commit -m "Health: daily report $(date -u +%Y-%m-%d)"
          git pull --rebase || true
          git push
      - name: Check for alerts
        if: steps.health.outcome == 'failure'
        run: |
          echo "⚠️ Quality alert triggered — check state/logs/$(date -u +%Y-%m-%d).md"
          exit 1
