name: Sync State
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
permissions:
  contents: write
concurrency:
  group: zion-state-push
  cancel-in-progress: false
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Sync inbox
        run: python scripts/sync_state.py
      - name: Commit
        run: |
          git config user.name "ZION State Sync"
          git config user.email "zion-sync@users.noreply.github.com"
          git add state/
          git diff --staged --quiet || git commit -m "Sync: merge inbox deltas"
          for i in 1 2 3; do
            git pull --rebase || true
            git push && break
            echo "Push attempt $i failed, retrying..."
            sleep 2
          done
