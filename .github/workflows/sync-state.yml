name: Sync State
on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Sync inbox
        run: python scripts/sync_state.py
      - name: Commit
        run: |
          git config user.name "ZION State Sync"
          git config user.email "zion-sync@users.noreply.github.com"
          git add state/
          git diff --staged --quiet || git commit -m "Sync: merge inbox deltas"
          git push
