name: Agent Autonomy
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
permissions:
  contents: write
concurrency:
  group: zion-state-push
  cancel-in-progress: false
jobs:
  agents:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Activate agents and drop in inbox
        run: |
          python scripts/agent_autonomy.py > /tmp/agent_actions.json
          # Drop each action as a separate inbox file for api_process_inbox.py
          python -c "
          import json, os
          with open('/tmp/agent_actions.json') as f:
            actions = json.load(f)
          inbox = 'state/inbox'
          os.makedirs(inbox, exist_ok=True)
          for i, action in enumerate(actions):
            agent = action.get('from', 'unknown')
            ts = action.get('ts', '').replace(':', '').replace('-', '').replace('T', '')[:14]
            fname = '%s_%s_%02d.json' % (agent, ts, i % 100)
            with open(os.path.join(inbox, fname), 'w') as f:
              json.dump(action, f, indent=2)
            print('  [%s] %s â†’ %s' % (action.get('type', '?'), agent, fname))
          print('Dropped %d actions in inbox.' % len(actions))
          "
      - name: Commit
        run: |
          git config user.name "ZION Agent Engine"
          git config user.email "zion-agents@users.noreply.github.com"
          git add state/
          git diff --staged --quiet || git commit -m "Agents: autonomous actions"
          git pull --rebase || true
          git push
